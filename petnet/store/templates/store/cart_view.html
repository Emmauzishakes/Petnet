{% extends "base.html" %}

{% block title %}Cart{% endblock title %}

{% block main-content %}
    <h1 class="text-2xl">Cart</h1>

    {% for item in cart %}
        <p class="mb-2">
            <b>Title: </b>{{ item.product.title }}
            <b>Quantity: </b>{{ item.quantity }} <br>
            <a href="{% url 'store:remove_from_cart' item.product.id %}">Remove from cart</a>
        </p>
    {% endfor %}

    <strong>Total cost:</strong>{{ cart.get_total_cost }}
{% endblock %}
