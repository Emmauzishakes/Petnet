{% extends "base.html" %}

{% block title %}My account{% endblock title %}

{% block main-content %}
    <h1 class="text-2xl">My account</h1>

    <form action="{% url 'userprofile:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="inline-block mt-6 py-4 px-8 bg-red-400 text-white">Logout</button>
      </form> 
{% endblock %}
