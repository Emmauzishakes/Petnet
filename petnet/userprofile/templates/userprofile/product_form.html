{% extends "base.html" %}

{% load static %}

{% block title %}{{title}}{% endblock title %}

{% block main-content %}
    <h1 class="text-2xl">{{title}}</h1>

    <form action="." method="post" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="py-4 px-8 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
    </form>

    {% if product %}
        <a href="{% url 'userprofile:delete_product' product.id %}" class="py-4 px-8 bg-red-500 text-white mt-2 inline-block">Delete product</a>
    {% endif %}
{% endblock %}
